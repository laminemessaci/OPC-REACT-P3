<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood, online meal ordering website</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/b8c7d27c0a.js" crossorigin="anonymous"></script>
    </head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header__link"> </div>
        <p class="header__title">ohmyfood</p>
        <div class="header__link header__link--other-side"> </div>
    </header>

    <main class="home-main-tag">

        <section class="home-main-tag__section ">
            <form>
                <div class="restaurant-selection__location">
                    <label for="restaurant-search"><i class="fa-solid fa-location-dot"></i></label>
                    <input type="text" id="restaurant-search" name="restaurant-search" value="Paris, Belleville">
                </div>
                <h1 class="restaurant-selection__title">
                    Réservez le menu qui vous convient
                </h1>
                <p class="restaurant-selection__text">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins
                </p>
                <button class="button">
                    Explorer nos restaurants
                </button>
            </form>

        </section>

    </main>
    

    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
